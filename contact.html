<body>
<div class="header">
    <div class="navbar">
        <nav class='top-nav'>

                <a class="menu-item" href="index.html">Linus Okoth</a>

                <a class="item-selected" href="contact.html" aria-current="page">Contact</a>
            </div>
        </nav>
    </div>
</div>

<main class="fade-in">

    <div class="contact">
        <p class="contactinfo">Find me on social media, use the form below, or hit me up via email at
            <a href = "mailto: linusokoth2023@u.northwestern.edu">linusokoth2023@u.northwestern.edu</a></p>
    </div>

    <div class="body-form" id="form-container">
        <div class="container" >

            <form id="form" class="form">
                <div class="subform">
                    <div class="form-control">
                        <label for="username">Email Address*</label>
                        <input type="email" id="email" name="emails" required aria-required="true"/>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="username">Subject *</label>
                        <input type="text" id="username" name="subjects" required aria-required="true" />
                        <small>Error message</small>
                    </div>

                    <div class="form-control">
                        <label for="message">Message *</label>
                        <textarea name="message" placeholder="Write your message" id="message" cols="30" rows="10"
                                  required aria-required="true"></textarea>
                        <small>Error message</small>
                    </div>

                    <div class="form-control">
                        <label for="phoneNumber">Phone Number * (exclude countrycode) </label>
                        <input type="text" id="phoneNumber" maxlength="10" required aria-required="true" />
                        <small>Error message</small>
                    </div>

                    <div class="form-radio-buttons" name="gender">
                        <div>
                            <label>Gender</label>
                        </div>
                        <input type="radio" id="male" value="male" >
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" value="female" >
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" value="other" checked>
                        <label for="other">Other</label><br>
                        <br>
                        <small class="small-form">Error message</small>
                    </div>
                </div>
                <button type="button" ARIA-LABELLEDBY="submit-form">Submit</button>
            </form>
        </div>

    </div>
    <div id="form-foo"></div>

</main>

</footer>
